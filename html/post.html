<!DOCTYPE HTML>
<html lang="en" ng-app="blockTorApp">
   <head>
      <meta charset="UTF-8">
      <title>Block Tor</title>
      <link href="./bootstrap.min.css" rel="stylesheet">
      <link href="./bootstrap-theme.min.css" rel="stylesheet">
      <link href="main.css" rel="stylesheet">
   </head>
   <body>
      <div class="heading"></div>
      <div class="container theme-showcase" role="main">
         <div id="logo" class="jumbotron center">
            <img class="logo" src="logo.png" alt="" />
         </div>
         <div ng-controller="BlockTorController as blockTor">
            <h1 class="center">Team BlockTor</h1>
            <div class="row">
               <div class="col-md-7 col-md-offset-3">
                  <div class="input-group input-group-lg search-box-group center">
                     <div class="row">
                        <div class="left col-md-12 col-md-offset-6">
                           <form action="#">
                              <div class="form-group">
                                 <label for="torrent">Torrent Hash:</label> <input type="text" class="form-control" id="torrent">
                              </div>
                              <div class="form-group">
                                 <label for="tag">Tag:</label> <input type="text" class="form-control" id="tag">
                              </div>
                              <div class="form-group">
                                 <label for="detail">Detail:</label> <input type="text" class="form-control" id="detail">
                              </div>
                              <div class="form-group center ">
                                 <button class="btn btn-primary top20" type="button">Add</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="main"></div>
      <script src="./jquery-3.1.1.min.js"></script>
      <script src="./bootstrap.min.js"></script>
      <script src="./angular.min.js"></script>
      <script src="./post.js"></script>
   </body>
</html>
